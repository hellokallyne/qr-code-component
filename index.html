<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- styles -->
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>

  <div class="qr-code-card">
    <div class="qr-code-card__header">
      <img class="qr-code-card__image" src="assets/images/image-qr-code.png" alt="QR code image">
    </div>
    <div class="qr-code-card__body">
      <h3 class="qr-code-card__title">Improve your front-end skills by building projects</h3>
      <p class="qr-code-card__info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  
</body>

</html>
